<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Join Group to Unlock Files</title>

<style>
    /* 1. Global & Background */
    body {
        font-family: "Poppins", sans-serif;
        /* Modern Gradient Background */
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        align-items: center;
        color: #fff;
    }

    /* 2. Main Container */
    .container {
        width: 90%;
        max-width: 450px;
        background: #ffffff;
        color: #111;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        overflow: hidden; 
        animation: fadeIn 0.7s ease-out;
    }

    /* Initial Fade-in Animation for the whole box */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* 3. Header Styling */
    .header {
        background: #1e3a8a; /* Dark blue header bar */
        color: #fff;
        padding: 25px 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    .header h2 {
        font-size: 24px;
        margin: 0;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .header p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #ddd;
    }
    .icon {
        margin-right: 8px;
        font-size: 28px;
        line-height: 1;
    }

    /* 4. Content Area & Form Elements */
    .content-area {
        padding: 0 25px 25px;
    }

    /* Highlighted Requirement Box */
    .requirement-box {
        background: #fef08a; /* Soft Yellow Background */
        color: #854d0e; /* Dark Brown Text */
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
        border: 2px solid #facc15;
    }
    .requirement-box strong {
        font-size: 1.1em;
        color: #d97706; /* Orange emphasis */
    }

    input {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid #ccc;
        font-size: 15px;
        margin-bottom: 15px;
        box-sizing: border-box; 
        transition: border-color 0.3s;
    }
    input:focus {
        border-color: #3b82f6;
        outline: none;
    }
    .member-input-label {
        font-size: 14px;
        color: #555;
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    /* 5. Buttons */
    /* Primary Action: Join Group */
    .join-btn-primary {
        width: 100%;
        padding: 18px; /* Slightly larger button */
        background: #0ea5e9;
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        border-radius: 12px;
        cursor: pointer;
        margin-bottom: 15px;
        transition: background .2s, transform .1s;
        box-shadow: 0 5px 15px rgba(14, 165, 233, 0.5);
    }
    .join-btn-primary:hover {
        background: #0284c7;
        transform: translateY(-2px);
    }
    
    /* Secondary Action: Files Access */
    .join-btn-secondary {
        width: 100%;
        padding: 16px;
        background: #3b82f6;
        border: none;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        margin-bottom: 12px;
        transition: background .2s, transform .1s;
        box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
    }
    .join-btn-secondary:hover {
        background: #2563eb;
        transform: translateY(-1px);
    }

    /* 6. File Cards (Kept for unlocked view) */
    .file-card {
        background: #f1f5f9; 
        padding: 15px;
        border-radius: 12px;
        margin: 10px 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .file-card:hover {
        background: #e2e8f0; 
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .file-icon {
        font-size: 24px;
        margin-right: 15px;
        color: #1e40af;
    }
    .file-card div:last-child {
        font-weight: 500;
        color: #111;
        font-size: 15px;
    }
    
    /* 7. Visibility and Transition */
    .hidden {
        display: none;
    }

    /* Animation for Files Box (reveal effect) */
    .reveal-files {
        animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="container" id="joinBox">
    <div class="header">
        <h2><span class="icon">ðŸ”’</span> Exclusive Content Locked</h2>
        <p>You must complete both steps below to access the study files.</p>
    </div>
    <div class="content-area">

        <div class="requirement-box">
            ðŸ‘‰ Requirement: Add a minimum of <strong>10 classmates</strong> to our WhatsApp Group!
        </div>

        <a href="https://chat.whatsapp.com/H3weUU3plZx4TW5v3g2M1k?mode=hqrt3" target="_blank">
            <button class="join-btn-primary">1. Join & Add Members to Group</button>
        </a>
        
        <label for="membersAddedInput" class="member-input-label">2. Enter the number of members you added:</label>
        <input type="number" id="membersAddedInput" placeholder="Enter 10 or more" min="0">

        <button class="join-btn-secondary" onclick="unlock()">3. Unlock Files Access</button>
    </div>
</div>

<div class="container hidden" id="filesBox">
    <div class="header">
        <h2><span class="icon">ðŸ”“</span> Files Unlocked</h2>
        <p>Thank you for your support! Click on any file below.</p>
    </div>
    <div class="content-area reveal-files">
        
        <div class="file-card" onclick="openFile('https://google-drive-pink-one.vercel.app/?folder=1b4ED9mDYW8Ua3iIeYMVvGf16f05xAlEe')">
            <div class="file-icon">ðŸ“„</div>
            <div>JKBOSE Class 12th Practicals</div>
        </div>

     
        
    </div>
</div>

<script>
    const joinBox = document.getElementById("joinBox");
    const filesBox = document.getElementById("filesBox");
    const welcomeName = document.getElementById("welcomeName"); // Kept for potential future use, but not displayed now
    const membersAddedInput = document.getElementById("membersAddedInput");

    // The script starts with the lock screen visible (joinBox is not hidden).

    function unlock() {
        let members = parseInt(membersAddedInput.value.trim());

        // 1. Check Member Count (must be 10 or more)
        if (isNaN(members) || members < 10) {
            alert("Please enter '10' or more in the box to confirm you have added the required members to the WhatsApp group.");
            return;
        }
        
        // Save status (Optional: This doesn't auto-unlock, but records the action)
        localStorage.setItem("joined", "yes");
        localStorage.setItem("membersCount", members);

        // Transition boxes
        joinBox.classList.add("hidden");
        // welcomeName.textContent is not set since we don't have a name, but the span remains hidden
        filesBox.classList.remove("hidden");
    }

    function openFile(link) {
        window.open(link, "_blank");
    }
</script>

</body>
</html>
